# Creation mode tips
HomePane.CREATE_WALLS.tipTitle=Maak muren tip
HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margin: 0px 0px 5px 0px;}</style>\
    <p>Klik in de plattegrond op het startpunt van de niewe muur\
    <br>en klik of dubbelklik op het eindpunt.\
    <br>Zo lang je niet dubbelklikt of op <i>Escape</i> drukt,\
    <br>is iedere klik het eindpunt van de huidige muur\
    <br>en het beginpunt van een nieuwe.\
    <br>Wanneer de plattegrond focus heeft, kun je op ieder moment\
    <br>naar toetsenbordingave schakelen door op <i>Enter</i> te drukken.\
    <br>Om een ronde muur te maken, druk je op <i>Ctrl</i> (of <i>alt</i> onder\
    <br>Mac OS X) terwijl je klikt op het eindpunt van de muur.\
    <p>Als er al een ruimte is, kun je de muren eromheen maken\
    <br>door ergens  in die ruimte dubbel te klikken.

HomePane.CREATE_ROOMS.tipTitle=Tip maak ruimtes
HomePane.CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Maak een niewe ruimte of een nieuw oppervlak in de plattegrond op een van onderstaande manieren:\
    <ul><li>klik op iedere hoek van de ruimte, klik dubbel op de laatste\
        <br>of druk op <i>Escape</i> wanneer u het laatste punt hebt toegevoegd;\
        <br>wanneer de plattegrond focus heeft, kunt u op ieder moment overgaan\
        <br> op toetsenbordinvoer door op <i>Enter</i> te drukken;</li>\
        <li>dubbelklik ergens binnen een bestaand <b>gesloten</b> oppervlak\
        <br>(d.e. omgeven door muren).</li></ul>

HomePane.CREATE_POLYLINES.tipTitle=Lijnen maken tip
HomePane.CREATE_POLYLINES.tipMessage=<html>Klik in de plattegrond op het startpunt van de nieuwe lijn en\
    <br>vervolgens op ieder punt van de lijn. Dubbelklik op het eindpunt\
    <br>of druk op <i>Escape</i>. Als je dubbelklikt op het startpunt, \
    <br>wordt een veelhoek gecreëerd. Als je <i>Ctrl</i> indrukt \
    <br>(of <i>alt</i> bij Mac OS X) terwijl je het eerste deel tekent,\
    <br>wordt een gebogen lijn gecreëerd.\
    <br>Als de plattegrond is geselecteerd, kun je altijd terugkeren \
    <br>naar toetsenbord invoer door op <i>Enter</i> te drukken.

HomePane.CREATE_DIMENSION_LINES.tipTitle=Teken afmetingen tip
HomePane.CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Maak een nieuwe maatlijn in de plattegrond op een van onderstaande manieren:\
    <ul><li>klik op het beginpunt van de lijn, klik op het eindpunt,\
        <br>dan klik een derde keer waar de maat geplaatst moet worden;\
        <br>wanneer de plattegrond focus heeft, kunt u op ieder moment overgaan\
        <br> op toetsenbordinvoer door op <i>Enter</i> te drukken;</li>\
        <li>dubbelklik op een meubilairrand, een muurkant of een kant van een ruimte,\
        <br>dan klik een derde keer waar de maat geplaatst moet worden.</li></ul>

