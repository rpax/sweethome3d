# Creation mode tips (displayed when the user clicks on "Create walls", "Create rooms", "Create dimensions" and "Add texts" buttons)

HomePane.CREATE_WALLS.tipTitle=Tipp: fal készítése
HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margin: 0px 0px 5px 0px;}</style>\
    <p>Kattintson az alaprajzra az új fal kezd\u0151pontjánál, majd\
    <br>kattintson egyszer, vagy duplán a végpontjánál.\
    <br>Amíg nem kattint dplán, vagy nyomja meg az <i>Escape</i>\
    <br>gombot, minden kattintás az aktuális fal vég-, és a\
    <br>következ\u0151 fal kezd\u0151pontját jelöli.\
    <br>Ha az alaprajz panel aktív, bármikor válthat a paraméterek\
    <br>kézi megadására az <i>enter</i> billenty\u0171 lenyomásával.\
    <br>\u00cdvelt fal rajzolásához nypmja meg a <i>Ctrl</i> (Mac OS X alatt\
    <br>az <i>alt</i>) gombot, amikor a fal végpontjára kattint.\
    <p>Ha már készített helyiséget, a falait egyszer\u0171en elkészítheti,\
    <br>ha bárhol a helyiség területén duplán kattint.

HomePane.CREATE_ROOMS.tipTitle=Tipp: helyiség készítése
HomePane.CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
   <p>Készíthet új helyiséget vagy új területet az alaprajzon az alábbi\
   <br>módszerek valamelyikével:\
   <ul><li>Kattintson a helyiség minden sarkára, majd az utolsó \
       <br>sarokra  duplán vagy nyomja meg az <i>Escape</i> gombot,\
       <br>mitán az utolsó sarokra kattintott; ha az alaprajz\
       <br>panel aktív, bármikor válthat a paraméterek kézi\
       <br>megadására az <i>enter</i> billenty\u0171 lenyomásával;</li>\
       <li>Kattintson duplán bárhol egy létez\u0151 <b>zárt</b> (azaz\
       <br>falakkal körülvett) térben.</li></ul>

HomePane.CREATE_POLYLINES.tipTitle=Tipp: vonallánc készítése
HomePane.CREATE_POLYLINES.tipMessage=<html>Kattintson az alaprajzon az új vonallánc kezd\u0151pontjánál majd\
    <br>a vonallánc minden pontjánál, a végén pedig kattintson duplán,\
    <br>vagy nyomja meg az <i>Escape</i> gombot. Amennyiben a kezd\u0151pontnál\
    <br>duplán kattint, sokszöget tud készíteni, amennyiben lenyomja\
    <br>a <i>Ctrl</i> gombot (vagy Mac OS X esetén az <i>alt</i> gombot) az els\u0151\
    <br>szegmens rajzolásakor, ívet készíthet.\
    <br>Amennyiben az alaprajz aktív, az <i>enter</i> gomb megnyomásával\
    <br>bármikor átválthat billenty\u0171zetes adatbevitelre.

HomePane.CREATE_DIMENSION_LINES.tipTitle=Tipp: méretvonalak készítése
HomePane.CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Az alaprajzon az alábbi módokon készíthet méretvonalakat:\
    <ul><li>Kattintson valahova kijelölend\u0151 a méretvonal kezd\u0151pontját, majd \
        <br>jelölje ki a végpontot, majd kattintson harmadjára oda, ahova a\
        <br>méretvonalat pozícionálni szeretné;\
        <br>ha az alaprajz az aktív, bármikor átválthat billenty\u0171zet-vezérlésre\
        <br>az <i>enter</i> gomb megnyomásával.</li>\
        <li>Kattintson duplán egy fal oldalán, vagy egy bútor élén, majd kattintson \
        <br>harmadjára oda, ahova a méretvonalat pozícionálni szeretné.</li></ul>

HomePane.CREATE_LABELS.tipTitle=Tipp: szöveg hozzáadása
