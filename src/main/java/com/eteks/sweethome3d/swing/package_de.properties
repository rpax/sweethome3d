# Creation mode tips
HomePane.CREATE_WALLS.tipTitle=Tip: Erstellen von Wänden
HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margin: 0px 0px 5px 0px;}</style>\
    <p>Klicken Sie in den Plan, um den Startpunkt einer neuen Wand zu setzen,\
    <br>dann klicken Sie, um den Endpunkt zu setzen (oder Doppelklick).\
    <br>So lange nicht doppelt geklickt oder die <i>Escape</i>-Taste gedrückt wird,\
    <br>erzeugt jeder weitere Klick eine neue Wand am Ende der vorherigen.\
    <br>Wenn Sie den Raumplan bearbeiten, können Sie jederzeit zur\
    <br>Tastatureingabe wechseln, indem Sie die <i>Eingabetaste</i> drücken.\
    <br>Um eine gebogene Wand zu erzeugen, drücken Sie die <i>Strg</i>-Taste\
    <br>(oder die <i>alt</i>-Taste unter MacOS X), während Sie den Punkt,\
    <br>an dem die Wand enden soll, anklicken.\
    <p>Falls Sie bereits einen Raum erstellt haben, können Sie durch einfaches\
    <br>Doppelklicken in diesen Raum die Wände rundherum erstellen.

HomePane.CREATE_ROOMS.tipTitle=Tip: Räume erstellen
HomePane.CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Das Erstellen eines neuen Zimmers oder einer Oberfläche kann\
    <br>wie folgt gelöst werden:\
    <ul><li>Klicken Sie in jede Ecke eines Raumes, anschließend beenden\
        <br>Sie die Eingabe durch einen Doppelklick auf den Endpunkt,\
        <br>oder drücken Sie die <i>Escape</i>-Taste; wenn Sie den Raumplan\
        <br>bearbeiten, können Sie jederzeit zur Tastatureingabe wechseln,\
        <br>indem Sie die <i>Eingabetaste</i> drücken;</li>\
        <li>oder aber Sie klicken doppelt in einen <b>fertiggestellten</b> Raum\
        <br>(i.e. umgeben von Wänden).</li></ul>

HomePane.CREATE_POLYLINES.tipTitle=Tipp zum Erstellen von Polylinien
HomePane.CREATE_POLYLINES.tipMessage=<html>Klicken Sie zunächst den gewünschten Startpunkt und dann jeden Punkt\
    <br>der Polylinie an, bevor Sie am Endpunkt doppelklicken oder <i>Escape</i> drücken.\
    <br>Wenn Sie den Startpunkt doppelt anklicken, wird ein Polygon erzeugt, und ebenso,\
    <br>wenn Sie die <i>Strg</i>-Taste (oder unter Mac OS X die <i>alt</i>-Taste) drücken, während\
    <br>Sie das erste Liniensegment zeichnen.\
    <br>Ist der Plan fokussiert, können Sie jederzeit zur Tastatureingabe umschalten,\
    <br>indem Sie die <i>Eingabetaste</i> drücken.

HomePane.CREATE_DIMENSION_LINES.tipTitle=Tip: Bemaßungen erstellen
HomePane.CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Erstellen Sie eine neue Bemaßung im Plan durch eine der folgenden Möglichkeiten:\
    <ul><li>Klicken Sie auf den Startpunkt der neuen Bemaßung, dann klicken Sie auf den Endpunkt,\
        <br>dann klicken Sie an den Ort, an dem die Bemaßung platziert werden soll;\
        <br>Wenn der Plan den Fokus hat, können Sie jederzeit auf Tastatureingabe umschalten\
        <br>indem Sie die <i>Eingabetaste</i> betätigen.</li>\
        <li>Doppelklicken Sie auf die Abgrenzung eines Möbelstückes, einer Seitenwand oder Seite\
        <br>eines Raumes, und klicken Sie dann an den Ort, an dem die Bemaßung erstellt werden\
        <br>soll.</li></ul>

HomePane.CREATE_LABELS.tipTitle=Tip: Texte erstellen
HomePane.CREATE_LABELS.tipMessage=<html>Klicken Sie im Plan an die Stelle, an der Sie den Text erstellen möchten,\
    <br>dann geben Sie den gewünschten Text in dem Fenster ein,\
    <br>das erscheint.

