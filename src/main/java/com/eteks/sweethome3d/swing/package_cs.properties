# Creation mode tips
HomePane.CREATE_WALLS.tipTitle=Tip na vytv\u00e1\u0159en\u00ed zd\u00ed
HomePane.CREATE_WALLS.tipMessage=<html><style type="text/css">p { margin: 0px 0px 5px 0px;}</style>\
    <p>Kliknut\u00edm na pl\u00e1n za\u010dne tvorba nov\u00e9 zdi. Dal\u0161\u00edm klikem \u010di\
    <br>dvojklikem ur\u010dete jej\u00ed druh\u00fd konec.\
    <br>Dokud neud\u011bl\u00e1te dvojklik nebo nestisknete kl\u00e1vesu <i>Escape</i>,\
    <br>ka\u017ed\u00fd dal\u0161\u00ed klik bude znamenat konec sou\u010dasn\u00e9 zdi\
    <br>a za\u010d\u00e1tek nov\u00fd.\
    <br>Kdy\u017e je ozna\u010den pl\u00e1n, m\u016f\u017eete stisknut\u00edm, kl\u00e1vesy <i>Enter</i>\
    <br>p\u0159ej\u00edt ke vstupu z kl\u00e1vesnice.\
    <br>Pro vytvo\u0159en\u00ed kulat\u00e9 zdi stiskn\u011bte kl\u00e1vesu <i>ctrl</i> (nebo <i>alt</i> pod\
    <br>Mac OS X) b\u011bhem kliknut\u00ed na konec zdi.\
    <p>Pokud jste ji\u017e vytvo\u0159ili m\u00edstnost, m\u016f\u017eete vytvo\u0159it zdi\
    <br>kolem n\u00ed dvojklikem uvnit\u0159 t\u00e9to m\u00edstnosti.

HomePane.CREATE_ROOMS.tipTitle=Tip na vytv\u00e1\u0159en\u00ed m\u00edstnosti
HomePane.CREATE_ROOMS.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
    <p>Vytvo\u0159en\u00ed nov\u00e9 m\u00edstnosti nebo nov\u00e9ho povrchu n\u011bkterou z t\u011bchto mo\u017enost\u00ed:\
    <ul><li>klikn\u011bte na ka\u017ed\u00fd roh m\u00edstnosti a pot\u00e9 dvojklikem na jej\u00ed posledn\u00ed bod\
        <br>nebo stiskn\u011bte kl\u00e1vesu <i>Escape</i> pot\u00e9, co jste p\u0159idali posledn\u00ed bod;\
        <br>kdy\u017e je ozna\u010den pl\u00e1n, m\u016f\u017eete stisknut\u00edm kl\u00e1vesy <i>Enter</i> p\u0159ej\u00edt ke\
        <br>vstupu z kl\u00e1vesnice;</li>\
        <li>dvojklikem kdekoliv uvnit\u0159 existuj\u00edc\u00edho <b>uzav\u0159en\u00e9ho</b> povrchu.</li></ul>

HomePane.CREATE_POLYLINES.tipTitle=Tip na vytvá\u0159ení \u010Dáry
HomePane.CREATE_POLYLINES.tipMessage=<html>Klikn\u011Bte v plánu na místo, kde má \u010Dára za\u010Dít.\
    <br>Postupným klikáním zadávejte dal\u0161í body \u010Dáry. \u010Cáru ukon\u010Díte\
    <br>dvojklikem v posledním bod\u011B nebo stisknutím <i>Escape</i>. \
    <br>Pokud dvojkliknete v po\u010Dáte\u010Dním bod\u011B, vytvo\u0159í se uzav\u0159ený polygon. \
    <br>Pokud stisknete klávesu <i>Ctrl</i> (nebo <i>alt</i> v Mac OS X) b\u011Bhem\
    <br>kreslení prvního segmentu, vytvo\u0159í se celá \u010Dára jako k\u0159ivka.\
    <br>Pokud \u010Dáru práv\u011B tvo\u0159íte, m\u016F\u017Eete kdykoli p\u0159epnout na\
    <br>zadávání hodnot z klávesnice stiskem klávesy <i>Enter</i>.

HomePane.CREATE_DIMENSION_LINES.tipTitle=Tip na vytv\u00e1\u0159en\u00ed k\u00f3t
HomePane.CREATE_DIMENSION_LINES.tipMessage=<html><style type="text/css">ul { margin: 0px 0px 0px 20px; list-style-type: square}</style>\
     <p>Vytvo\u0159te kóty v plánu následujícími zp\u016Fsoby:\
     <ul><li>Klikn\u011Bte na po\u010Dáte\u010Dní bod nové kóty, klikn\u011Bte na její\
         <br>kone\u010Dný bod, posunutím my\u0161i nastavte vzdálenost kóty\
         <br>od ozna\u010Dených bod\u016F a t\u0159etím kliknutím kótu fináln\u011B umíst\u011Bte.\
         <br>B\u011Bhem kreslení kóty m\u016F\u017Eete kdykoli p\u0159epnout na zadávání\
         <br>hodnot z klávesnice stiskem klávesy <i>Enter</i>.</li>\
         <li>Dvojklikn\u011Bte na okraj umíst\u011Bného nábytku, hranu zdi nebo\
         <br>místnosti, posunutím my\u0161i nastavte délku vyná\u0161ecích\
         <br>\u010Dar a t\u0159etím kliknutím kótu fináln\u011B vytvo\u0159te.</li></ul>\

