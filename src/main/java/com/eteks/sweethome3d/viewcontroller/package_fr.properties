# Les 4 propriétés suivantes sont utilisées pour construire le message sur les mises à jour :
#  <h1>Des mises à jour sont disponibles !<h1>
#  <h2><b>Sweet Home 3D</b> version <b>4.0</b></h2>
#  <p>sorti le 12 février 2013 (15.2 Mo)</p>
#  <p>Go to <a href="...">download page</a></p> 
#  [Commentaire additionel sur la mise à jour provenant d'un fichier externe]
#  <hr/>
#  <h2><b>Catalogue contributeurs</b> version <b>1.2.2</b></h2>
#  <p>sorti le 11 février 2013</p> 
#  [Commentaire additionel sur la mise à jour de la bibliothèque provenant d'un fichier externe]
HomeController.updatesMessageTitle=<h1 class="title">Des mises à jour sont disponibles !</h1>
# %1$s est le nom du programme, %2$s sa version, %3$s sa date de sortie, %4$s le message pour sa taille quand elle existe
HomeController.applicationUpdateMessage=<h2 class="update"><b>%1$s</b> version <b>%2$s</b></h2>\
    <p class="releaseDateAndSize">sorti le %3$s %4$s</p>
# %1$s est le nom d'une bibliothèque (c'est à dire un fichier SH3F, SH3T...), %2$s sa version, %3$s sa date de sortie, %4$s le message pour sa taille quand elle existe
HomeController.libraryUpdateMessage=<h2 class="update"><b>%1$s</b> version <b>%2$s</b></h2>\
    <p class="releaseDateAndSize">sorti le %3$s %4$s</p>
HomeController.sizeUpdateMessage=(%s Mo)
HomeController.downloadUpdateMessage=<p class="downloadPage">Aller à la <a href="%1$s">page de téléchargement</a></p>

