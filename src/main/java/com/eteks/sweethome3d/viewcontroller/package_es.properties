# Las cuatro propiedades siguientes se utilizan para construir un mensaje para las actualizaciones:
#  <h1>¡Nuevas actualizaciones disponibles!<h1>
#  <h2><b>Sweet Home 3D</b> versión <b>4.0</b></h2>
#  <p>Publicado el 12 de Febrero del 2013 (15.2 MB)</p>
#  <p>Ir a <a href="...">Página de descarga</a></p>
#  [Comentarios acerca de la actualización leida de una fuente externa]
#  <hr/>
#  <h2><b>Contribuciones al catálogo</b> versión <b>1.2.2</b></h2>
#  <p>Publicado el 13 de Febrero del 2013</p>
#  [Comentarios de la actualizacion de la biblioteca leidos desde una fuente externa]
HomeController.updatesMessageTitle=<h1 class="title">¡Hay actualizaciones disponibles!</h1>
# %1$s is application name, %2$s is version, %3$s is release date, %4$s is size message if size exists
HomeController.applicationUpdateMessage=<h2 class="update"><b>%1$s</b> versión <b>%2$s</b></h2>\
    <p class="releaseDateAndSize">Publicado el %3$s %4$s</p>
# %1$s is library name (i.e. SH3F, SH3T...), %2$s is version, %3$s is release date, %4$s is size message if size exists
HomeController.libraryUpdateMessage=<h2 class="update"><b>%1$s</b> versión <b>%2$s</b></h2>\
    <p class="releaseDateAndSize">Publicado el %3$s %4$s</p>
HomeController.sizeUpdateMessage=(%s MB)
HomeController.downloadUpdateMessage=<p class="downloadPage">Ir a <a href="%1$s">Página de descarga</a></p>

